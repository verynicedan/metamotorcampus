<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metamotor Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff url('./images/metamotor.jpg') no-repeat center center;
      background-size: 350px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-fixed">

  <div class="bg-white/90 backdrop-blur-md shadow-2xl rounded-2xl p-8 max-w-sm w-full text-center">
    
    <!-- Logo inside card -->
    <div class="mb-4">
      <img src="./img/metamotor.jpg" alt="Metamotor Logo" class="w-20 h-20 mx-auto rounded-full shadow-md">
    </div>

    <h2 class="text-2xl font-bold text-yellow-600 mb-6">Login</h2>

    <div class="space-y-4 text-left">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" placeholder="Enter your username"
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="••••••••"
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <button onclick="location.href='index.html'"
              class="w-full bg-yellow-600 text-white py-2 rounded-lg font-semibold hover:bg-yellow-700 hover:shadow-lg transition">
        Sign In
      </button>
    </div>

    <p class="mt-6 text-sm text-gray-600">No authentication needed — redirect on click.</p>
  </div>

</body>
</html>
